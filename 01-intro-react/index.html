<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">

    <!--  **********  Cargat React  **********  -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!--
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    -->
    <title> ReactApp - Aplicacion React con CDN </title>

</head>

<body>

    <div id="root">

        <!--  *******************************************************  -->
        <!--  **********  Aqui se Renderiza la Aplicación  **********  -->
        <!--  *******************************************************  -->

    </div>

    <!--  **********  Código JS ejecutado con Babel  **********  -->
    <script type="text/babel">

        const divRoot = document.querySelector('#root');

        const nombre = 'Antonio';
        const cdn = 'Esta es una aplicación de REACT utilizando CDN';
        const h1Tag = <h1> Hola Mundo, soy {nombre} y <h4> {cdn} </h4> </h1>;

        ReactDOM.render(h1Tag, divRoot);

        
        const respApi = {
            personajes: ['Goku', 'Vegeta']
        };

        console.log("Nº de Personajes: ", respApi.personajes.length);
        console.log("Personajes: ", respApi.personajes);
        

    </script>

</body>

</html>
